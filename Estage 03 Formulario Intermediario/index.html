<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="mentoring-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="nomesobre">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="personal-email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="personal-email" required />
            </div>
            <div class="input-wrapper">
              <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="personal-password" required minlength="6" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="first-mentor-date">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" required />
              </div>
              <div class="input-wrapper">
                <label id="time-information-gap" for="first-beggin">Das</label>
                <input type="time" id="first-beggin" required />
              </div>
              <div class="input-wrapper">
                <label for="first-end">Até</label>
                <input type="time" id="first-end" required />
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="second-mentor-date">
              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-date" required />
              </div>
              <div class="input-wrapper">
                <label id="time-information-gap" for="second-beggin">Das</label>
                <input type="time" id="second-beggin" required />
              </div>
              <div class="input-wrapper">
                <label for="second-end">Até</label>
                <input type="time" id="second-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="mentoring-form" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
